<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body{
          background-image:url("gambar/Design 2.jpg");
          background-repeat:no-repeat;
          background-attachment:fixed;
          background-size:100% 100%;
      }
    </style>
  </head>
  <body>

    <h2>Background Stretch</h2>

    <p>
      Set the background-size property to
      "100% 100%r" and the background image
      will be stretched to cover the entire
      element, in this case the BODY
      element.
    </p>

  </body>
</html>
