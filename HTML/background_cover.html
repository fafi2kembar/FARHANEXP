<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body{
          background-image:url("gambar/Design 2.jpg");
          background-repeat:no-repeat;
          background-attachment:fixed;
          background-size:cover;
      }
    </style>
  </head>

    <h2>Background Cover</h2>

    <p>
      Set the background-size property to "cover" and<br />
      the background-image will cover the entire element,<br />
      this case the Body element.
      </p>

  </body>
</html>
